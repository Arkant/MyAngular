<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyAngular</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js"></script>
</head>
<body ng-app ng-init="name='ivan'">
    <h1 ng-click="name='petya'">Hello Plunker!</h1>
    <div ng-show="name === 'ivan'"> hi Ivan!!! </div>
    <input ng-model="name" ng-uppercase/>
    <p ng-make_short>qwqeweq...</p>
    <ul ng-repeat="letter in name">   
    </ul>
</body>
</html>
